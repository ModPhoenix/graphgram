mutation SignUp($email: String!, $username: String!, $password: String!) {
  signUp(email: $email, username: $username, password: $password)
}

mutation SignIn($email: String!, $password: String!) {
  signIn(email: $email, password: $password)
}

query User($id: ID) {
  users(where: { id: $id }) {
    id
    email
    username
    createdAt
    updatedAt
  }
}

query Users {
  users {
    id
    email
    username
    createdAt
    updatedAt
  }
}
